<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/register.js"></script>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">Sign Up</div>
      <div class="card-body">
        <form id="myForm" method="post">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="First Name"
          />
          <div class="invalid-feedback" id="firstNameError">
            First Name is Required
          </div>
          <br />
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
          />
          <p class="invalid-feedback" id="lastNameError">
            Last Name is Required
          </p>
          <br />
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
          />
          <p class="invalid-feedback" id="emailError">Email is Required</p>
          <br />
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
          <p class="invalid-feedback" id="passwordError">
            Password is Required
          </p>
          <br />
          <input
            type="password"
            class="form-control"
            id="reEnteredPassword"
            name="reEnteredPassword"
            placeholder="Re-Enter Password"
          />
          <p class="invalid-feedback" id="reEnterPasswordError">
            Passwords must match
          </p>
          <br />
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="card-footer text-body-secondary">
        <a href="./login.html">Already Registered? Login Now!</a>
      </div>
    </div>
  </body>
</html>
